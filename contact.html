<section class="container py-5">
<h2 class="text-center mb-5 fw-bold" style="color: #FF6B6B;">Get In Touch</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 fw-bold" style="color: #64c7c0;">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <div id="notification" class="mt-3 text-success" style="display:none;">
          ✅ Message sent successfully!
        </div>
      </form>
    </div>
  </div>
</section>
<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();



const data = {
  name: document.getElementById("name").value,
  email: document.getElementById("email").value,
  message: document.getElementById("message").value
};

const res = await fetch("https://ace-website-backend.onrender.com/contact", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
});


  if (res.ok) {
    document.getElementById("notification").style.display = "block";
    document.getElementById("contactForm").reset();
  } else {
    alert("❌ Failed to send message.");
  }
});
</script>
